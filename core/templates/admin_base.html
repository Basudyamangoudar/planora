{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<style>
/* --- Sidebar & Main --- */
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}
body{display:flex;background:#f4f7f6;color:#333;}
.sidebar{width:250px;background:#2c3e50;min-height:100vh;position:fixed;padding-top:20px;}
.sidebar .logo{text-align:center;color:#fff;margin-bottom:30px;}
.sidebar ul{list-style:none;}
.sidebar ul li{margin:15px 0;}
.sidebar ul li a{color:#bdc3c7;text-decoration:none;display:flex;align-items:center;padding:10px 20px;border-radius:5px;transition:0.3s;}
.sidebar ul li a i{margin-right:10px;}
.sidebar ul li a:hover,.sidebar ul li a.active{background:#1abc9c;color:#fff;}
.logout-btn{margin-top:20px;background:#e74c3c;color:#fff !important;display:block;text-align:center;}
.main-content{margin-left:250px;padding:20px;width:calc(100% - 250px);}
h1,h2{margin-bottom:20px;color:#2c3e50;}
table{width:100%;border-collapse:collapse;margin-bottom:30px;background:#fff;border-radius:8px;overflow:hidden;}
table th,table td{padding:12px 15px;border-bottom:1px solid #ddd;text-align:left;}
table th{background:#1abc9c;color:#fff;}
table tr:hover{background:#f1f1f1;}
.add-btn,.edit-btn,.delete-btn{padding:6px 12px;border:none;border-radius:5px;color:#fff;cursor:pointer;font-size:14px;text-decoration:none;}
.add-btn{background:#1abc9c;margin-bottom:10px;display:inline-block;}
.edit-btn{background:#3498db;}
.delete-btn{background:#e74c3c;}
</style>
</head>
<body>
<div class="sidebar">
    <div class="logo"><h2>Admin Panel</h2></div>
    <ul>
        <li><a href="{% url 'admin_dashboard' %}" {% if request.path == '/admin_dashboard/' %}class="active"{% endif %}><i class="fas fa-home"></i> Dashboard</a></li>
        <li><a href="{% url 'students' %}" {% if request.path == '/students/' %}class="active"{% endif %}><i class="fas fa-user-graduate"></i> Students</a></li>
        <li><a href="{% url 'admin_courses' %}" {% if request.path == '/admin_courses/' %}class="active"{% endif %}><i class="fas fa-book"></i> Courses</a></li>
        <li><a href="{% url 'resources' %}" {% if request.path == '/resources/' %}class="active"{% endif %}><i class="fas fa-folder-open"></i> Resources</a></li>
        <li><a href="{% url 'student_progress' %}" {% if request.path == '/progress/' %}class="active"{% endif %}><i class="fas fa-tasks"></i> Progress</a></li>
        <li><a href="{% url 'admin_settings' %}" {% if request.path == '/admin/settings/' %}class="active"{% endif %}><i class="fas fa-cog"></i> Settings</a></li>
        <li><a href="{% url 'admin_logout' %}" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
    </ul>
</div>

<div class="main-content">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
