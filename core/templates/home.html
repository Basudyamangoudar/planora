<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planora - Home</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

      /* Background Image */
.bg {
    background-image: url('https://images.unsplash.com/photo-1519389950473-47ba0277781c?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80');

    height: 100%;
    background-position: center;
    background-size: cover;
    position: relative;
    color: white;
}


        /* Overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: rgba(0,0,0,0.6);
        }

        /* Navbar styling */
        .navbar-custom {
            background-color: transparent;
        }

        .navbar-custom .nav-link {
            color: white;
            font-weight: 600;
            transition: color 0.3s;
        }

        .navbar-custom .nav-link:hover {
            color: #00e0ff;
        }

        .navbar-buttons .btn {
            margin-left: 10px;
        }

        /* Welcome Text */
        .welcome-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .welcome-text h1 {
            font-size: 60px;
            font-weight: 700;
            margin-bottom: 20px;
            animation: fadeInDown 1s;
        }

        .welcome-text p {
            font-size: 24px;
            animation: fadeInUp 1s;
        }

        @keyframes fadeInDown {
            from {opacity: 0; transform: translate(-50%, -70%);}
            to {opacity: 1; transform: translate(-50%, -50%);}
        }

        @keyframes fadeInUp {
            from {opacity: 0; transform: translate(-50%, -30%);}
            to {opacity: 1; transform: translate(-50%, -50%);}
        }

    </style>
</head>
<body>
    <div class="bg">
        <div class="overlay"></div>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom px-5">
            <a class="navbar-brand fw-bold text-white" href="#">Planora</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
                </ul>

                <div class="navbar-buttons d-flex">
                    <!-- Login Dropdown -->
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" type="button" id="loginDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            Login
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="loginDropdown">
                            <li><a class="dropdown-item" href="{% url 'student_login' %}">Student Login</a></li>
                            <li><a class="dropdown-item" href="{% url 'admin_login' %}">Admin Login</a></li>
                        </ul>
                    </div>

                    <!-- Register Button -->
                    <a href="{% url 'student_register' %}" class="btn btn-success">Register</a>
                </div>
            </div>
        </nav>

        <!-- Welcome Text -->
        <div class="welcome-text">
            <h1>Welcome to Planora</h1>
            <p>Your Smart Study Planner</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
