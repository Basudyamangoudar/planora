{% extends 'admin_panel/base_admin.html' %}
{% load static %}

{% block title %}Edit Course - Planora Admin{% endblock %}
{% block page_title %}Edit Course{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Edit Course: {{ course.name }}</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="name" class="form-label">Course Name *</label>
                        <input type="text" class="form-control" id="name" name="name" 
                               value="{{ course.name }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Course Description</label>
                        <textarea class="form-control" id="description" name="description" 
                                  rows="4">{{ course.description }}</textarea>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Update Course
                        </button>
                        <a href="{% url 'admin_courses' %}" class="btn btn-secondary">
                            <i class="fas fa-times me-2"></i>Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
