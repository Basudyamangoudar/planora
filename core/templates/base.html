<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planora</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            min-height: 100%;
        }

        .navbar-custom {
            background-color: rgba(0,0,0,0.6);
        }

        .navbar-custom .nav-link {
            color: white;
            font-weight: 600;
            transition: color 0.3s;
        }

        .navbar-custom .nav-link:hover {
            color: #00e0ff;
        }

        .navbar-buttons .btn {
            margin-left: 10px;
        }

        /* Content container */
        .content {
            padding: 80px 20px;
            min-height: calc(100vh - 80px);
            color: #333;
        }

        /* Footer styling (optional) */
        footer {
            text-align: center;
            padding: 15px;
            background-color: #111;
            color: white;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom px-5 fixed-top">
    <a class="navbar-brand fw-bold text-white" href="{% url 'home' %}">Planora</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
            <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
        </ul>

        <div class="navbar-buttons d-flex">
            <!-- Login Dropdown -->
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" id="loginDropdown" data-bs-toggle="dropdown">
                    Login
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="loginDropdown">
                    <li><a class="dropdown-item" href="{% url 'student_login' %}">Student Login</a></li>
                    <li><a class="dropdown-item" href="{% url 'admin_login' %}">Admin Login</a></li>
                </ul>
            </div>

            <a href="{% url 'student_register' %}" class="btn btn-success">Register</a>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="content">
    {% block content %}
    {% endblock %}
</div>

<!-- Footer -->
<footer>
    &copy; 2025 Planora | All Rights Reserved
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
